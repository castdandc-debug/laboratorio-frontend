<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesti√≥n de Pacientes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background: #003366;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #003366;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #003366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #002244;
    }
    .btn-danger {
      background: #d9534f;
    }
    .btn-danger:hover {
      background: #c9302c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f8f9fa;
      color: #333;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    .folio {
      font-weight: bold;
      color: #003366;
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <div class="navbar">
    <div>Panel de Administrador</div>
    <div>
      <a href="#" id="perfil-link">üë§ Perfil</a>
      <a href="../inicio.html">Cerrar Sesi√≥n</a>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="container">
    <h1>Gesti√≥n de Pacientes</h1>

    <!-- Formulario para agregar paciente -->
    <form id="form-paciente">
      <div class="form-group">
        <label for="folio">Folio (AAMMDDNNN)</label>
        <input type="text" id="folio" readonly />
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required />
      </div>
      <div class="form-group">
        <label for="fecha-nacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fecha-nacimiento" required />
      </div>
      <div class="form-group">
        <label for="edad">Edad (calculada)</label>
        <input type="number" id="edad" readonly />
      </div>
      <div class="form-group">
        <label for="sexo">Sexo</label>
        <select id="sexo" required>
          <option value="">Selecciona</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="telefono">Tel√©fono</label>
        <input type="text" id="telefono" />
      </div>
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" />
      </div>
      <button type="submit">Guardar Paciente</button>
      <button type="button" id="nuevo-btn">Nuevo Paciente</button>
    </form>

    <hr style="margin: 30px 0;" />

    <!-- Tabla de pacientes -->
    <h2>Lista de Pacientes</h2>
    <table id="tabla-pacientes">
      <thead>
        <tr>
          <th>Folio</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Sexo</th>
          <th>Tel√©fono</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los pacientes se cargar√°n aqu√≠ -->
      </tbody>
    </table>
  </div>

  <script>
    // Secuencia global para folios
    let secuenciaGlobal = 1;

    // Obtiene el √∫ltimo n√∫mero usado hoy
    function obtenerUltimoNumero() {
      const hoy = new Date();
      const fechaStr = hoy.toISOString().split('T')[0];
      const ultimo = localStorage.getItem(`ultimo-numero-${fechaStr}`);
      return ultimo ? parseInt(ultimo) : 0;
    }

    // Guarda el √∫ltimo n√∫mero usado
    function guardarUltimoNumero(num) {
      const hoy = new Date();
      const fechaStr = hoy.toISOString().split('T')[0];
      localStorage.setItem(`ultimo-numero-${fechaStr}`, num.toString());
    }

    // Genera el siguiente folio consecutivo
    function generarFolio() {
      const hoy = new Date();
      const year = String(hoy.getFullYear()).slice(-2);
      const month = String(hoy.getMonth() + 1).padStart(2, '0');
      const day = String(hoy.getDate()).padStart(2, '0');

      let ultimoNum = obtenerUltimoNumero();
      const nuevoNum = ultimoNum + 1;
      guardarUltimoNumero(nuevoNum);

      const numeroFormateado = String(nuevoNum).padStart(3, '0');
      return `${year}${month}${day}${numeroFormateado}`;
    }

    // Calcula edad
    document.getElementById('fecha-nacimiento').addEventListener('change', function() {
      const fecha = new Date(this.value);
      const hoy = new Date();
      let edad = hoy.getFullYear() - fecha.getFullYear();
      const mes = hoy.getMonth() - fecha.getMonth();
      if (mes < 0 || (mes === 0 && hoy.getDate() < fecha.getDate())) {
        edad--;
      }
      document.getElementById('edad').value = edad;
    });

    // Inicializa un nuevo paciente
    function nuevoPaciente() {
      const folio = generarFolio();
      document.getElementById('folio').value = folio;
      document.getElementById('form-paciente').reset();
      document.getElementById('folio').value = folio;
      document.getElementById('form-paciente').removeAttribute('data-edit-id');
    }

    // Simulaci√≥n de datos (luego se conectar√° al backend)
    let pacientes = [];

    // Renderiza tabla
    function renderizarPacientes() {
      const tbody = document.querySelector('#tabla-pacientes tbody');
      tbody.innerHTML = '';
      pacientes.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="folio">${p.folio}</td>
          <td>${p.nombre}</td>
          <td>${p.edad}</td>
          <td>${p.sexo}</td>
          <td>${p.telefono}</td>
          <td>${p.email}</td>
          <td class="actions">
            <button onclick="editarPaciente(${p.id})">Editar</button>
            <button class="btn-danger" onclick="eliminarPaciente(${p.id})">Eliminar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Nuevo paciente
    document.getElementById('nuevo-btn').addEventListener('click', nuevoPaciente);

    // Guardar paciente
    document.getElementById('form-paciente').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const fechaNac = document.getElementById('fecha-nacimiento').value;
      const edad = document.getElementById('edad').value;
      const sexo = document.getElementById('sexo').value;
      const telefono = document.getElementById('telefono').value;
      const email = document.getElementById('email').value;
      const folio = document.getElementById('folio').value;

      const paciente = {
        id: pacientes.length + 1,
        folio, nombre, edad, sexo, telefono, email, fechaNac
      };

      const editId = this.getAttribute('data-edit-id');
      if (editId) {
        const index = pacientes.findIndex(p => p.id == editId);
        pacientes[index] = paciente;
        alert('‚úÖ Paciente actualizado');
      } else {
        pacientes.push(paciente);
        alert('‚úÖ Paciente agregado');
      }

      renderizarPacientes();
      nuevoPaciente();
    });

    // Editar
    window.editarPaciente = function(id) {
      const p = pacientes.find(p => p.id === id);
      document.getElementById('folio').value = p.folio;
      document.getElementById('nombre').value = p.nombre;
      document.getElementById('fecha-nacimiento').value = p.fechaNac;
      document.getElementById('edad').value = p.edad;
      document.getElementById('sexo').value = p.sexo;
      document.getElementById('telefono').value = p.telefono;
      document.getElementById('email').value = p.email;
      document.getElementById('form-paciente').setAttribute('data-edit-id', id);
    };

    // Eliminar
    window.eliminarPaciente = function(id) {
      if (confirm('¬øEliminar este paciente?')) {
        pacientes = pacientes.filter(p => p.id !== id);
        renderizarPacientes();
        alert('üóëÔ∏è Paciente eliminado');
      }
    };

    // Perfil
    document.getElementById('perfil-link').addEventListener('click', (e) => {
      e.preventDefault();
      const usuario = JSON.parse(localStorage.getItem('usuario')) || { nombre: 'Danny Castillo', email: 'admin@laboratorio.com', rol: 'administrador' };
      alert(`üë§ Perfil del Usuario\n\nNombre: ${usuario.nombre}\nCorreo: ${usuario.email}\nRol: ${usuario.rol}`);
    });

    // Inicializar
    nuevoPaciente();
    renderizarPacientes();
  </script>
</body>
</html>
