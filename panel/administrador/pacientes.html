<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesti√≥n de Pacientes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background: #003366;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #003366;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #003366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #002244;
    }
    .btn-danger {
      background: #d9534f;
    }
    .btn-danger:hover {
      background: #c9302c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f8f9fa;
      color: #333;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <div class="navbar">
    <div>Panel de Administrador</div>
    <div>
      <a href="#" id="perfil-link">üë§ Perfil</a>
      <a href="../inicio.html">Cerrar Sesi√≥n</a>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="container">
    <h1>Gesti√≥n de Pacientes</h1>

    <!-- Formulario para agregar paciente -->
    <form id="form-paciente">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required />
      </div>
      <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" id="edad" required />
      </div>
      <div class="form-group">
        <label for="sexo">Sexo</label>
        <select id="sexo" required>
          <option value="">Selecciona</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="telefono">Tel√©fono</label>
        <input type="text" id="telefono" />
      </div>
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" />
      </div>
      <button type="submit">Guardar Paciente</button>
    </form>

    <hr style="margin: 30px 0;" />

    <!-- Tabla de pacientes -->
    <h2>Lista de Pacientes</h2>
    <table id="tabla-pacientes">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Sexo</th>
          <th>Tel√©fono</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los pacientes se cargar√°n aqu√≠ -->
      </tbody>
    </table>
  </div>

  <script>
    // Simulaci√≥n de datos (luego se conectar√° al backend)
    let pacientes = [
      { id: 1, nombre: 'Mar√≠a Gonz√°lez', edad: 37, sexo: 'Femenino', telefono: '9961234567', email: 'maria@email.com' }
    ];

    // Mostrar pacientes en la tabla
    function renderizarPacientes() {
      const tbody = document.querySelector('#tabla-pacientes tbody');
      tbody.innerHTML = '';
      pacientes.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.nombre}</td>
          <td>${p.edad}</td>
          <td>${p.sexo}</td>
          <td>${p.telefono}</td>
          <td>${p.email}</td>
          <td class="actions">
            <button onclick="editarPaciente(${p.id})">Editar</button>
            <button class="btn-danger" onclick="eliminarPaciente(${p.id})">Eliminar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Agregar paciente
    document.getElementById('form-paciente').addEventListener('submit', (e) => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const edad = document.getElementById('edad').value;
      const sexo = document.getElementById('sexo').value;
      const telefono = document.getElementById('telefono').value;
      const email = document.getElementById('email').value;

      const nuevo = {
        id: pacientes.length + 1,
        nombre, edad, sexo, telefono, email
      };

      pacientes.push(nuevo);
      renderizarPacientes();
      document.getElementById('form-paciente').reset();
      alert('‚úÖ Paciente agregado correctamente');
    });

    // Editar paciente
    function editarPaciente(id) {
      const paciente = pacientes.find(p => p.id === id);
      document.getElementById('nombre').value = paciente.nombre;
      document.getElementById('edad').value = paciente.edad;
      document.getElementById('sexo').value = paciente.sexo;
      document.getElementById('telefono').value = paciente.telefono;
      document.getElementById('email').value = paciente.email;

      // Cambiar bot√≥n a "Actualizar"
      const form = document.getElementById('form-paciente');
      form.setAttribute('data-edit-id', id);
      form.querySelector('button[type="submit"]').textContent = 'Actualizar Paciente';
    }

    // Guardar edici√≥n
    document.getElementById('form-paciente').addEventListener('submit', function(e) {
      if (this.hasAttribute('data-edit-id')) {
        e.preventDefault();
        const id = parseInt(this.getAttribute('data-edit-id'));
        const index = pacientes.findIndex(p => p.id === id);
        if (index !== -1) {
          pacientes[index] = {
            id,
            nombre: document.getElementById('nombre').value,
            edad: document.getElementById('edad').value,
            sexo: document.getElementById('sexo').value,
            telefono: document.getElementById('telefono').value,
            email: document.getElementById('email').value
          };
          this.removeAttribute('data-edit-id');
          this.querySelector('button[type="submit"]').textContent = 'Guardar Paciente';
          document.getElementById('form-paciente').reset();
          renderizarPacientes();
          alert('‚úÖ Paciente actualizado correctamente');
        }
      }
    });

    // Eliminar paciente
    function eliminarPaciente(id) {
      if (confirm('¬øEst√°s seguro de eliminar a este paciente?')) {
        pacientes = pacientes.filter(p => p.id !== id);
        renderizarPacientes();
        alert('üóëÔ∏è Paciente eliminado correctamente');
      }
    }

    // Perfil (simulado)
    document.getElementById('perfil-link').addEventListener('click', (e) => {
      e.preventDefault();
      const usuario = JSON.parse(localStorage.getItem('usuario')) || { nombre: 'Admin', email: 'admin@laboratorio.com', rol: 'administrador' };
      alert(`üë§ Perfil del Usuario\n\nNombre: ${usuario.nombre}\nCorreo: ${usuario.email}\nRol: ${usuario.rol}`);
    });

    // Inicializar
    renderizarPacientes();
  </script>
</body>
</html>
