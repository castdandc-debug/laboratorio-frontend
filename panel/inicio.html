
<!DOCTYPE html>
<html lang='es'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <title>Login - Laboratorio Care</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #003366;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      width: 400px;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 120px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #003366;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }
    button:hover {
      background: #002244;
    }
  </style>
</head>
<body>
  <div class='login-container'>
    <div class='logo'>
      <img src='../logo.png' alt='Logo Laboratorio Care' />
    </div>
    <h1>Inicio de Sesión</h1>
    <div class='form-group'>
      <label for='email'>Correo Electrónico</label>
      <input type='email' id='email' placeholder='tu@laboratorio.com' />
    </div>
    <div class='form-group'>
      <label for='password'>Contraseña</label>
      <input type='password' id='password' placeholder='********' />
    </div>
    <button onclick='login()'>Iniciar Sesión</button>
  </div>

  <script>
    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Por favor, completa todos los campos');
        return;
      }

      try {
        const response = await fetch('https://laboratorio-backend-1.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('authToken', data.token);
          localStorage.setItem('usuario', JSON.stringify(data.usuario));
          // Redirigir según rol
          window.location.href = data.usuario.rol + '/dashboard.html';
        } else {
          alert('Error: ' + (data.error || 'Credenciales inválidas'));
        }
      } catch (error) {
        alert('Error de conexi n con el servidor');
        console.error(error);
      }
    }
  </script>
</body>
</html>
